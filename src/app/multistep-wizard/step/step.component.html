<div [@glow]="status" class="absolute inset-0 bg-blue-200 rounded-full"></div>

<div
  class="relative flex h-10 w-10 items-center justify-center rounded-full border-2 font-semibold"
  [@colours]="status"
>
  <div class="flex items-center justify-center">
    <app-check-icon
      *ngIf="status === 'complete'; else showStep"
      classNames="h-6 w-6 text-white"
    />

    <ng-template #showStep>
      <span>{{ step }}</span>
    </ng-template>
  </div>
</div>
